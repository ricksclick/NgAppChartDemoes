<div class="full-left">
    <h2>Demo #1: Highstock with simple updates</h2>
    <div class="third-left">
        <p>Chart title text: </p>
        <input [(ngModel)]="charts[usedIndex].hcOptions.title.text" (ngModelChange)="titleChange($event)">
        <br />
        <p>Data sets:</p>
        <button *ngFor="let i of [0,1,2]" (click)="usedIndex = i">
            {{i+1}}
        </button>
    </div>
    <div class="medium-right">
        <highcharts-chart [Highcharts]="Highcharts" [constructorType]="'stockChart'"
            [options]="charts[usedIndex].hcOptions" [callbackFunction]="charts[usedIndex].hcCallback" [(update)]="updateDemo2"
            style="width: 100%; height: 350px; display: block;"></highcharts-chart>
    </div>
</div>
